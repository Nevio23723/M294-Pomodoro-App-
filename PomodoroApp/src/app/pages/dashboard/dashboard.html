<div class="dashboard-page">
    <header class="dashboard-header">
        <div class="header-content">
            <div class="brand">
                <div class="brand-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <polyline points="12 6 12 12 16 14" />
                    </svg>
                </div>
                <h1>Pomodoro</h1>
            </div>
            <button class="logout-btn" (click)="logout()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                    <polyline points="16 17 21 12 16 7" />
                    <line x1="21" y1="12" x2="9" y2="12" />
                </svg>
                <span>Abmelden</span>
            </button>
        </div>
    </header>

    <main class="dashboard-main">
        <div class="welcome-section">
            <h2>Wähle deine Session</h2>
            <p>Wie lange möchtest du fokussiert arbeiten?</p>
        </div>

        <div class="timer-grid">
            @for (option of timerOptions; track option.duration) {
            <button class="timer-card" (click)="selectTimer(option.duration)">
                <div class="card-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        @if (option.duration === 15) {
                        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />
                        } @else if (option.duration === 30) {
                        <circle cx="12" cy="12" r="10" />
                        <polyline points="12 6 12 12 16 14" />
                        } @else {
                        <circle cx="12" cy="12" r="10" />
                        <line x1="2" y1="12" x2="22" y2="12" />
                        <path
                            d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" />
                        }
                    </svg>
                </div>
                <div class="card-content">
                    <h3>{{ option.title }}</h3>
                    <p class="duration">{{ option.duration }} Minuten</p>
                    <p class="description">{{ option.description }}</p>
                </div>
                <div class="card-arrow">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18l6-6-6-6" />
                    </svg>
                </div>
            </button>
            }
        </div>
    </main>
</div>
